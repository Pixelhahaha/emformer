# network architecture
# encoder related
stream: true
encoder: emformer
encoder_conf:
    chunk_length: 32
    subsampling_factor: 4 
    d_model: 256    # dimension of attention
    nhead: 4
    dim_feedforward: 2048  # the number of units of position-wise feed forward
    num_encoder_layers: 12      # the number of encoder blocks
    dropout: 0.1
    layer_dropout: 0.075
    cnn_module_kernel: 31
    left_context_length: 32
    right_context_length: 8
    memory_size: 32


# decoder related
decoder: bitransformer
decoder_conf:
    attention_heads: 4
    linear_units: 2048
    num_blocks: 3
    r_num_blocks: 3
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.1
    src_attention_dropout_rate: 0.1

decoder_lstm_conf:
    dtype: lstm
    dlayers: 1
    dunits: 256
    embed_dim: 1024
    dropout_rate_embed: 0.2
    dropout_rate: 0.1


# hybrid CTC/attention
model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1     # label smoothing option
    length_normalized_loss: false
    reverse_weight: 0.3

dataset_conf:
    filter_conf:
        max_length: 40960
        min_length: 0
        token_max_length: 200
        token_min_length: 1
    resample_conf:
        resample_rate: 16000
    speed_perturb: true
    fbank_conf:
        num_mel_bins: 80
        frame_shift: 10
        frame_length: 25
        dither: 0.1
    spec_aug: true
    spec_aug_conf:
        num_t_mask: 5
        num_f_mask: 2
        max_t: 50
        max_f: 30
    shuffle: true
    shuffle_conf:
        shuffle_size: 1500
    sort: true
    sort_conf:
        sort_size: 500  # sort_size should be less than shuffle_size
    batch_conf:
        batch_type: 'dynamic' # static or dynamic
        #batch_size: 16
        max_frames_in_batch: 6000


grad_clip: 5
accum_grad: 2
max_epoch: 200
log_interval: 100

optim: adam
optim_conf:
    lr: 0.003

scheduler_conf:
    lr_batches: 5000
    lr_epochs: 6

warmup_steps: 3000
